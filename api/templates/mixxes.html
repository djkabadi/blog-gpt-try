<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/content-style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        {% if post.image %}
        <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="{{ post.title }}">
        {% endif %}
        <p>{{ post.content }}</p>
        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    </div>
</body>
</html>
