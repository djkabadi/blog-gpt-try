<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Delete Post</h1>
        <p>Are you sure you want to delete the following post?</p>
        <div class="post">
            <h2>{{ post.title }}</h2>
            {% if post.image %}
            <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="{{ post.title }}">
            {% endif %}
            <p>{{ post.content }}</p>
        </div>
        <form action="{{ url_for('delete_post', slug=post.slug) }}" method="post">
            <input type="submit" value="Delete">
            <a href="{{ url_for('index') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
